name: My Workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build the code
        run: npm run build
      - name: Deploy the code
        run: |
          # Use the value of the encrypted SECRET_KEY secret
          ./deploy.sh ${{ secrets.SECRET_KEY }}
      
