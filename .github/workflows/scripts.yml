name: Flask APP CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with: {python-version: '3.10', cache: 'pip' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      
