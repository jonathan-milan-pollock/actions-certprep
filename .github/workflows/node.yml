name: Node.js

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Run Test Suite
        run: npm test

  start-server:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' # Conditional logic to only run this job on the main branch

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Start Server
        run: node app.js
        env:
          NODE_ENV: production # Example of conditional logic within a step, setting an environment variable